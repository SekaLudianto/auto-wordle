<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Auto Wordle Arcade</title>
    <!-- Google Fonts: Quicksand for Soft Aesthetic -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --glass-bg: rgba(30, 41, 59, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --tile-empty: #334155;
            --tile-correct: #10b981;
            --tile-present: #f59e0b;
            --tile-absent: #1e293b;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #0f172a;
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            border-radius: 8px;
            background-color: var(--tile-empty);
            color: var(--text-primary);
            border: 2px solid transparent;
            transition: background-color 0.2s, transform 0.1s;
            text-transform: uppercase;
            font-family: 'Quicksand', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .tile.size-lg {
            width: 60px;
            height: 60px;
            font-size: 2.5rem;
        }

        .tile.size-md {
            width: 45px;
            height: 45px;
            font-size: 2rem;
        }

        .tile.size-sm {
            width: 32px;
            height: 35px;
            font-size: 1.5rem;
        }

        .tile.correct {
            background-color: var(--tile-correct);
            color: white;
            transform: scale(1.05);
            z-index: 10;
        }

        .tile.present {
            background-color: var(--tile-present);
            color: white;
        }

        .tile.absent {
            background-color: var(--tile-absent);
            color: #94a3b8;
            opacity: 1;
        }

        .animate-pop {
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.5);
                opacity: 0;
            }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #334155;
            border-radius: 99px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #10b981;
            width: 0%;
            transition: width 0.2s linear;
        }

        /* Compact Aesthetic Toast Notification */
        .toast {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -150%);
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(16, 185, 129, 0.4);
            padding: 12px 24px;
            color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100;
            pointer-events: none;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }

        .toast-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #10b981;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Start Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Info Ticker */
        #info-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(16, 185, 129, 0.5);
            border-radius: 99px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            z-index: 50;
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.5);
            min-width: auto;
            max-width: 90%;
            justify-content: center;
            pointer-events: none;
        }

        #info-overlay.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .info-icon-wrapper {
            background: rgba(255, 255, 255, 0.1);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.9rem;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: #334155;
            transition: all 0.3s ease;
        }

        .user-avatar.winner-border {
            border-color: #10b981;
        }

        .user-avatar.top-border {
            border-color: #f59e0b;
        }

        .game-container {
            width: 95%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            padding-bottom: 50px;
        }

        /* Language Badge */
        .lang-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-family: monospace;
            cursor: pointer;
        }

        .lang-badge.active {
            color: #10b981;
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
    </style>
</head>

<body>

    <!-- START OVERLAY -->
    <div id="start-overlay" onclick="enableAudio()">
        <div class="text-center animate-pulse">
            <h1 class="text-4xl font-bold text-white mb-2 font-mono">TAP TO START</h1>
            <p id="start-sub" class="text-emerald-400">Enable Arcade Audio & SFX</p>
            <p class="text-[10px] text-gray-500 mt-4 font-mono">Press 'L' to Switch Language</p>
        </div>
    </div>

    <!-- Notification Area (Compact Toast) -->
    <div id="toast" class="toast">
        <!-- Avatar -->
        <img id="toast-avatar" src="" class="toast-avatar hidden" alt="Winner">

        <!-- Text Info -->
        <div class="flex flex-col items-start justify-center">
            <div class="flex items-center gap-2 mb-0.5">
                <span id="toast-title"
                    class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest font-mono">WINNER</span>
                <span id="toast-message"
                    class="font-bold text-sm text-white font-mono truncate max-w-[120px]">User</span>
            </div>
            <div class="flex items-center gap-2">
                <span id="toast-label-answer" class="text-[10px] text-gray-400">ANSWER:</span>
                <span id="toast-word"
                    class="font-black text-lg text-white tracking-widest font-mono drop-shadow-[0_0_5px_rgba(16,185,129,0.8)]">WORD</span>
            </div>
        </div>

        <div class="text-2xl animate-bounce">üéâ</div>
    </div>

    <div class="game-container glass-card p-6">
        <!-- Language Indicator -->
        <div id="lang-indicator" class="lang-badge" onclick="toggleLanguage()">ID Mode</div>

        <!-- Header -->
        <div class="text-center w-full mb-1">
            <h1 class="text-4xl font-bold text-white mb-2 tracking-wide font-mono">WORDLE</h1>
            <p id="round-info"
                class="text-sm text-gray-300 font-medium bg-slate-700 py-1 px-3 rounded-full inline-block font-mono border border-white/10">
                Ronde Kata 5 Huruf</p>
        </div>

        <!-- Timer / Speed -->
        <div class="w-full flex justify-between text-xs text-gray-400 px-2 font-mono">

            <span id="speed-label">NORMAL</span>
        </div>
        <div class="progress-container mb-2">
            <div id="time-bar" class="progress-bar"></div>
        </div>

        <!-- GRID -->
        <div class="relative w-full flex flex-col items-center">

            </div>

            <!-- Locked Hints -->

                <div class="flex items-center justify-center gap-2 mb-2 opacity-50">
                    <div class="h-[1px] w-8 bg-gray-500"></div>
                    <p id="label-locked" class="text-[9px] font-bold text-gray-400 tracking-widest font-mono">LOCKED
                        HINTS</p>
                    <div class="h-[1px] w-8 bg-gray-500"></div>
                </div>
                <div id="locked-row" class="flex gap-2 justify-center transform scale-90 opacity-90">
                    <!-- Locked Tiles -->

            <!-- Legend -->

                class="flex justify-center gap-4 mt-1 mb-1 text-[10px] text-gray-400 font-bold uppercase tracking-wider font-mono">

                <span id="info-text" class="text-[10px] font-bold text-white font-mono leading-tight">Info Text
                    Here</span>
            </div>
        </div>

    <script>
        /**
         * ARCADE AUDIO ENGINE
         */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isAudioEnabled = false;

        function enableAudio() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isAudioEnabled = true;
            document.getElementById('start-overlay').style.display = 'none';
            playArcadeSound('start');

            const startMsg = currentLanguage === 'id' ? "Sistem Online. Permainan Dimulai!" : "System Online. Game Start!";
            speakText(startMsg);
        }

        function playArcadeSound(type) {
            if (!isAudioEnabled) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'pop') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05);
                gainNode.gain.setValueAtTime(0.05, now);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                osc.start(now);
                osc.stop(now + 0.05);
            } else if (type === 'coin') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, now);
                osc.frequency.setValueAtTime(1600, now + 0.08);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.1, now + 0.08);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'win') {
                const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51, 1567.98];
                notes.forEach((freq, i) => {
                    const o = audioCtx.createOscillator();
                    const g = audioCtx.createGain();
                    o.type = 'triangle';
                    o.frequency.value = freq;
                    o.connect(g);
                    g.connect(audioCtx.destination);
                    const t = now + i * 0.08;
                    g.gain.setValueAtTime(0.1, t);
                    g.gain.exponentialRampToValueAtTime(0.001, t + 0.3);
                    o.start(t);
                    o.stop(t + 0.3);
                });
            } else if (type === 'start') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(110, now);
                osc.frequency.linearRampToValueAtTime(880, now + 0.5);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        function speakText(text) {
            if (!isAudioEnabled) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            // Switch TTS Language
            utterance.lang = currentLanguage === 'id' ? 'id-ID' : 'en-US';
            utterance.rate = 1.1;
            utterance.pitch = 1.1;
            utterance.volume = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        const INDOFINITY_WS = 'ws://192.168.1.19:62024';
        let AUTO_GUESS_INTERVAL = 2000;

        let infoIndex = 0;
        let infoCycleTimer = null;

        function startInfoCycle() {
            const overlay = document.getElementById('info-overlay');
            const icon = document.getElementById('info-icon');
            const title = document.getElementById('info-title');
            const text = document.getElementById('info-text');

            if (!overlay || !icon || !text) return;

            if (infoCycleTimer) clearTimeout(infoCycleTimer);

            const showInfo = () => {
                const messages = infoMessagesData[currentLanguage];
                // Ensure index is within bounds if we just switched language
                if (infoIndex >= messages.length) infoIndex = 0;

                const msg = messages[infoIndex];

                // Set Content
                icon.innerText = msg.icon;
                title.innerText = msg.title;
                text.innerText = msg.text;

                // Show
                overlay.classList.add('show');

                // Hide after delay and loop
                infoCycleTimer = setTimeout(() => {
                    overlay.classList.remove('show');
                    infoIndex = (infoIndex + 1) % messages.length;
                    infoCycleTimer = setTimeout(showInfo, 2000);
                }, 4000);
            };
            showInfo();
        }

        function showSystemMessage(iconChar, titleText, msgText) {
            const overlay = document.getElementById('info-overlay');
            const icon = document.getElementById('info-icon');
            const title = document.getElementById('info-title');
            const text = document.getElementById('info-text');

            if (infoCycleTimer) clearTimeout(infoCycleTimer);
            overlay.classList.remove('show');

            setTimeout(() => {
                icon.innerText = iconChar;
                title.innerText = titleText;
                text.innerText = msgText;
                overlay.classList.add('show');

                infoCycleTimer = setTimeout(() => {
                    overlay.classList.remove('show');
                    infoCycleTimer = setTimeout(startInfoCycle, 2000);
                }, 5000);
            }, 300);
        }

        function handleRankCheck(data) {
            const uid = data.uniqueId;
            const nickname = data.nickname || data.uniqueId;
            const count = winCounts[uid] || 0;

            const displayMsg = `${nickname}: ${count} Wins`;
            const ttsMsg = currentLanguage === 'id'
                ? `${nickname}, kamu memiliki ${count} kemenangan.`
                : `${nickname}, you have ${count} wins.`;

            speakText(ttsMsg);
            showSystemMessage("üëë", "RANK CHECK", displayMsg);
        }

        /**
         * SETUP GRID
         */
        function setupGrid(length) {
            gridRow.innerHTML = '';
            lockedRow.innerHTML = '';
            let sizeClass = 'size-lg';
            if (length >= 6 && length <= 7) sizeClass = 'size-md';
            if (length >= 8) sizeClass = 'size-sm';

            for (let i = 0; i < length; i++) {
                let tile = document.createElement('div');
                tile.className = `tile ${sizeClass}`;
                tile.id = `tile-${i}`;
                gridRow.appendChild(tile);

                let lockTile = document.createElement('div');
                lockTile.className = `tile ${sizeClass}`;
                lockTile.id = `lock-${i}`;
                lockTile.innerText = "?";
                lockedRow.appendChild(lockTile);
            }
        }

        /**
         * GAME LOGIC
         */
        function startNewRound() {
            // Get database for current language
            const dbForLang = WORD_DATABASE[currentLanguage];
            const availableLengths = Object.keys(dbForLang);
            const randomLengthKey = availableLengths[Math.floor(Math.random() * availableLengths.length)];
            currentWordLength = parseInt(randomLengthKey);
            currentWordList = dbForLang[currentWordLength];

            secretWord = currentWordList[Math.floor(Math.random() * currentWordList.length)];
            console.log(`Round Info (${currentLanguage}): ${currentWordLength} Letters. Secret: ${secretWord}`);

            // Update Round Info Text
            roundInfo.innerText = currentLanguage === 'id'
                ? `Ronde Kata ${currentWordLength} Huruf`
                : `${currentWordLength}-Letter Word Round`;

            setupGrid(currentWordLength);

            playArcadeSound('start');

            lockedHints = Array(currentWordLength).fill(null);
            updateLockedDisplay();
            isGameRunning = true;
            scannerSpeedModifier = 1.0;
            updateSpeedDisplay();

            if (autoGuessTimer) clearInterval(autoGuessTimer);
            runAutoGuesser();
        }

        function runAutoGuesser() {
            clearInterval(autoGuessTimer);
            let interval = AUTO_GUESS_INTERVAL * scannerSpeedModifier;

            timeBar.style.transition = 'none';
            timeBar.style.width = '0%';
            setTimeout(() => {
                timeBar.style.transition = `width ${interval}ms linear`;
                timeBar.style.width = '100%';
            }, 50);

            autoGuessTimer = setInterval(() => {
                if (!isGameRunning) return;

                let guess = "";
                if (currentWordList.length <= 1) {
                    guess = secretWord;
                } else {
                    do {
                        guess = currentWordList[Math.floor(Math.random() * currentWordList.length)];
                    } while (guess === secretWord);
                }

                displayGuess(guess);

                timeBar.style.transition = 'none';
                timeBar.style.width = '0%';
                setTimeout(() => {
                    timeBar.style.transition = `width ${interval}ms linear`;
                    timeBar.style.width = '100%';
                }, 50);

            }, interval);
        }

        function displayGuess(word) {
            const letters = word.split('');
            const secretLetters = secretWord.split('');

            const status = Array(currentWordLength).fill('absent');
            const secretLetterCounts = {};

            for (let char of secretLetters) {
                secretLetterCounts[char] = (secretLetterCounts[char] || 0) + 1;
            }

            for (let i = 0; i < currentWordLength; i++) {
                if (letters[i] === secretLetters[i]) {
                    status[i] = 'correct';
                    secretLetterCounts[letters[i]]--;
                }
            }

            for (let i = 0; i < currentWordLength; i++) {
                if (status[i] !== 'correct') {
                    if (secretLetterCounts[letters[i]] > 0) {
                        status[i] = 'present';
                        secretLetterCounts[letters[i]]--;
                    }
                }
            }

            playArcadeSound('pop');

            for (let i = 0; i < currentWordLength; i++) {
                let tile = document.getElementById(`tile-${i}`);
                if (!tile) continue;

                let sizeClass = tile.classList.contains('size-sm') ? 'size-sm' :
                    (tile.classList.contains('size-md') ? 'size-md' : 'size-lg');

                tile.className = `tile ${sizeClass} animate-smooth`;
                tile.innerText = letters[i];
                tile.classList.add(status[i]);
            }
        }

        function updateLockedDisplay() {
            for (let i = 0; i < currentWordLength; i++) {
                let tile = document.getElementById(`lock-${i}`);
                let sizeClass = 'size-lg';
                if (currentWordLength >= 6 && currentWordLength <= 7) sizeClass = 'size-md';
                if (currentWordLength >= 8) sizeClass = 'size-sm';

                if (lockedHints[i]) {
                    tile.innerText = lockedHints[i];
                    tile.className = `tile ${sizeClass} correct`;
                } else {
                    tile.innerText = "";
                    tile.className = `tile ${sizeClass}`;
                }
            }
        }

        /**
         * MENANGANI KEMENANGAN USER
         */
        function handleWin(user) {
            isGameRunning = false;
            clearInterval(autoGuessTimer);

            playArcadeSound('win');

            // TTS Update: Bilingual
            const msg = currentLanguage === 'id'
                ? `Selamat ${user.nickname}! Jawabannya adalah ${secretWord}`
                : `Congratulations ${user.nickname}! The answer is ${secretWord}`;
            speakText(msg);

            // Reveal Word
            for (let i = 0; i < currentWordLength; i++) {
                let tile = document.getElementById(`tile-${i}`);
                if (tile) {
                    tile.innerText = secretWord[i];
                    let sizeClass = tile.classList.contains('size-sm') ? 'size-sm' :
                        (tile.classList.contains('size-md') ? 'size-md' : 'size-lg');
                    tile.className = `tile ${sizeClass} correct`;
                }
            }

            // --- Update UI Last Winner ---
            lastWinner = user.nickname;
            winnerName.innerText = user.nickname;
            winnerUsername.innerText = `@${user.uniqueId}`;
            const avatarUrl = user.profilePictureUrl || `https://ui-avatars.com/api/?name=${user.nickname}&background=random`;
            winnerAvatar.src = avatarUrl;

            // --- Show Aesthetic Toast ---
            toastAvatar.src = avatarUrl;
            toastAvatar.classList.remove('hidden');
            toastMessage.innerText = user.nickname;
            toastWord.innerText = secretWord;

            toast.classList.add('show');

            // --- Logic Top Global ---
            const uid = user.uniqueId;
            if (!winCounts[uid]) {
                winCounts[uid] = 0;
            }
            winCounts[uid]++;

            if (winCounts[uid] > topWinner.count) {
                topWinner = {
                    uniqueId: uid,
                    nickname: user.nickname,
                    avatar: avatarUrl,
                    count: winCounts[uid]
                };

                topWinnerName.innerText = topWinner.nickname;
                topWinnerCount.innerText = `${topWinner.count} Wins`;
                topWinnerAvatar.src = topWinner.avatar;

                const topBox = topWinnerName.closest('div.bg-yellow-900\\/20');
                if (topBox) {
                    topBox.classList.add('animate-pulse');
                    setTimeout(() => topBox.classList.remove('animate-pulse'), 1000);
                }
            } else if (uid === topWinner.uniqueId) {
                topWinner.count = winCounts[uid];
                topWinnerCount.innerText = `${topWinner.count} Wins`;
                topWinner.nickname = user.nickname;
                topWinner.avatar = avatarUrl;
                topWinnerName.innerText = topWinner.nickname;
                topWinnerAvatar.src = topWinner.avatar;
            }

            // --- SAVE TO LOCAL STORAGE ---
            localStorage.setItem('tiktok_wordle_winCounts', JSON.stringify(winCounts));
            localStorage.setItem('tiktok_wordle_topWinner', JSON.stringify(topWinner));

            setTimeout(() => {
                hideToast();
                startNewRound();
            }, 5000);
        }

        function hideToast() {
            toast.classList.remove('show');
            setTimeout(() => {
                toastAvatar.classList.add('hidden');
            }, 500);
        }

        function revealRandomHint() {
            let indices = [];
            for (let i = 0; i < currentWordLength; i++) {
                if (!lockedHints[i]) indices.push(i);
            }

            if (indices.length > 0) {
                let randIndex = indices[Math.floor(Math.random() * indices.length)];
                lockedHints[randIndex] = secretWord[randIndex];
                updateLockedDisplay();

                speakText(currentLanguage === 'id' ? "Bantuan Terbuka!" : "Hint Unlocked!");
            }
        }

        function slowDownScanner() {
            scannerSpeedModifier = 2.0;
            updateSpeedDisplay();
            runAutoGuesser();
            setTimeout(() => {
                scannerSpeedModifier = 1.0;
                updateSpeedDisplay();
                if (isGameRunning) runAutoGuesser();
            }, 10000);
        }

        function updateSpeedDisplay() {
            if (scannerSpeedModifier > 1.0) {
                speedLabel.innerText = "SLOW MO (10s)";
                speedLabel.className = "text-pink-400 font-bold animate-pulse font-mono";
            } else {
                speedLabel.innerText = "NORMAL";
                speedLabel.className = "";
            }
        }

        function triggerGiftEffect() {
            const count = 40;
            const container = document.body;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            playArcadeSound('coin');

            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.classList.add('confetti');
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 250 + 100;
                const tx = Math.cos(angle) * velocity + 'px';
                const ty = Math.sin(angle) * velocity + 'px';

                p.style.setProperty('--tx', tx);
                p.style.setProperty('--ty', ty);
                p.style.left = centerX + 'px';
                p.style.top = centerY + 'px';

                const colors = ['#10b981', '#f59e0b', '#f472b6', '#60a5fa'];
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.animation = `burst 1s ease-out forwards`;
                container.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        }

        /**
         * WEBSOCKET HANDLER
         */
        function connectIndofinity() {
            const ws = new WebSocket(INDOFINITY_WS);

            ws.onopen = function () {
                console.log('Terhubung ke IndoFinity WebSocket');
            };

            ws.onmessage = function (data) {
                try {
                    const message = JSON.parse(data.data);
                    const { event, data: eventData } = message;

                    if (event === 'chat') {
                        processChat(eventData);
                    } else if (event === 'like') {
                        // processLike(eventData);
                    } else if (event === 'gift') {
                        processGift(eventData);
                    }

                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onclose = function () {
                console.log('Koneksi WebSocket ditutup, mencoba reconnect...');
                setTimeout(connectIndofinity, 3000);
            };

            ws.onerror = function (err) {
                console.error('WebSocket error:', err);
            };
        }

        function processChat(data) {
            if (!data || typeof data.comment !== 'string') return;
            const originalComment = data.comment.trim();

            if (originalComment.toLowerCase() === '!myrank') {
                handleRankCheck(data);
                return;
            }

            if (!isGameRunning) return;

            const upperComment = originalComment.toUpperCase();
            let isWin = upperComment === secretWord;

            if (!isWin) {
                const noSpaceComment = upperComment.replace(/\s+/g, '');
                if (noSpaceComment === secretWord) isWin = true;
            }

            if (!isWin) {
                const regex = new RegExp(`\\b${secretWord}\\b`, 'i');
                if (regex.test(upperComment)) isWin = true;
            }

            if (isWin) {
                const user = {
                    uniqueId: data.uniqueId,
                    nickname: data.nickname || data.uniqueId,
                    profilePictureUrl: data.profilePictureUrl || null
                };
                handleWin(user);
            }
        }

        function processGift(data) {
            console.log(`Gift received from ${data.uniqueId}: ${data.giftName}`);
            triggerGiftEffect();
            revealRandomHint();
        }

        initGame();

    </script>
</body>

</html>
